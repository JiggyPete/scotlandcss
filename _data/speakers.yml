- name: 'Lea Verou'
  youtube: 'https://youtu.be/8BXQ3zCihYM'
  keynote: false
  bio_image: 'speakers/lea.jpg'
  bio_image2: 'speakers/lea.jpg'
  individual_page: 'lea'
  image: 'speakers/lea.jpg'
  image2: 'speakers/lea.jpg'
  twitter: '@leaverou'
  website: 'http://lea.verou.me/'
  title: "Even More CSS Secrets"
  github: "leaverou"
  bio: 'Lea is currently busy researching how to make web programming easier at <a href="https://www.csail.mit.edu/" target="_blank">MIT CSAIL</a>. She is the author of bestselling advanced CSS book <a href="http://shop.oreilly.com/product/0636920031123.do" target="_blank">CSS Secrets</a> and has worked as a Developer Advocate at <a href="https://www.w3.org/" target="_blank">W3C</a>. She has a long-standing passion for open web standards, and is one of the few Invited Experts in the <a href="https://www.w3.org/Style/CSS/members.en.php3" target="_blank">CSS Working Group</a>. Lea has also started <a href="https://github.com/leaverou" target="_blank">several popular open source projects</a> and web applications, such as <a href="https://mavo.io/" target="_blank">Mavo</a>, <a href="https://prismjs.com/" target="_blank">Prism</a>, and <a href="http://leaverou.github.io/prefixfree/" target="_blank">-prefix-free</a> and maintains a technical blog at <a href="http://lea.verou.me/" target="_blank">lea.verou.me</a>. She holds a MSc in Computer Science from MIT. Despite her academic pursuits in Computer Science, Lea is one of the few misfits who love code and design equally.'
  abstract: 'CSS Secrets was a series of talks that were loved by audiences all around the globe and led to Lea’s bestselling book “<a href="https://www.amazon.com/CSS-Secrets-Lea-Verou/dp/1449372635?tag=leaverou-20" target="_blank">CSS Secrets</a>”. The premise is simple: Ten surprising yet practical things you didn’t know you could do in CSS, live-coded in Lea’s trademark interactive presentation style. This third installment of the series will include new juicy secrets related to CSS Variables, SVG, grid layout, flexbox, variable fonts, among other things. Prepare to be inspired again as Lea debuts ten all-new feats of advanced CSS wizardry, which will help you understand CSS at a much deeper level.'

