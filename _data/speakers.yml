- name: 'Natalya Shelburne'
  keynote: false
  bio_image: 'speakers/natalya_shelburne.jpg'
  bio_image2: 'speakers/natalya_shelburne@2x.jpg'
  individual_page: 'natalya'
  image: 'speakers/natalya_shelburne_thumb.jpg'
  image2: 'speakers/natalya_shelburne_thumb@2x.jpg'
  twitter: '@natalyathree'
  website: 'https://medium.com/@tallys'
  title: 'Practical Color Theory for People Who Code'
  bio: "Natalya Shelburne is a classically trained fine artist who spent 6 years lecturing and teaching people how to paint, draw, and grow their creativity. Upon realizing that the Renaissance had in fact already ended, she decided to join the modern world and is now a front end developer.<br/><br/>Natalya works to blur the line between designer and developer by sharing and updating old school design theory for the web. Crossing domains is a passion - in addition to a degree in Studio Art, she has a bachelor’s in Developmental Psychology and a master’s degree in Creativity and Talent Development, and works to weave interesting facts about how our brains work, learn, and develop into every talk.<br/><br/>When she is not writing code, she is drawing, cooking, traveling, or drinking absurd amounts of coffee."

