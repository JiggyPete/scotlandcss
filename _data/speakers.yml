  bio: Anna works as a Front-end Developer and Designer at Lunar Logic, the no-management company based in KrakÃ³w, Poland. She is always trying to find ways to make people fall in love with coding and has a long history of organizing coding workshops for WebMuses and Rails Girls. In her spare time she is skateboarding, travelling and reading sci-fi and fantasy books.
