  title: 'CSS Animation - Best of the web'
  bio: "Steven is a Frontend Designer and Developer from Teesside, England. He’s spent the last 10 years building the web while working for a number of SMEs and agencies in the North East of England.<br/><br/>Steven has a passion for design and the web in particular, he spends much of his time experimenting with upcoming technologies. He has wrote a number of articles, features and tutorials featured in Web Designer Mag over the last year covering a number of frontend topics such as CSS Grid, Flexbox, Responsive Typography, CSS Animation and SVG.<br/><br/>In recent months Steven has been concentrating on SVG Animation and produced a number of examples and experiments over on CodePen."
  abstract: "See just how far you can go with animation on the web using just CSS as the animation tooling. From blowing bubbles to flying birds CSS really is a powerhouse when it comes to animation. When coupled with SVG the possibilities are even greater."
