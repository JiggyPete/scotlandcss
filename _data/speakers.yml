  title: 'Generative Art with CSS'
  bio: "Hi, I’m Barak<br/><br/>I’m a London-based software developer, creative coder, entrepreneur, musician and a bunch of other things :)<br/><br/>Formerly an engineer for Staance, Ometria, CoolaData and others, I’ve worked with startups around the world focusing on developing meaningful user experiences, insightful data visualizations and innovative products. I’m mostly self taught and such, I constantly seek to learn and experience new things.<br/><br/>As a creative maker I enjoy messing around in the space between art and technology. I recently returned from the Recurse Center in NY where I explored Audiovisual software, IoT, game development and other creative coding pursuits.<br/><br/>I’m excited by new technology, love exploring it and talking about it :)"

