- name: 'James Steinbach'
  keynote: false
  bio_image: 'speakers/james.jpg'
  bio_image2: 'speakers/james@2x.jpg'
  individual_page: 'james'
  image: 'speakers/james.jpg'
  image2: 'speakers/james@2x.jpg'
  twitter: '@jdsteinbach'
  website: 'https://jdsteinbach.com'
  title: 'Using Musical Scales to Build Harmonious Typography'
  bio: "I’m a Chicago native currently loving the mountains of Denver after a long sojourn in the Carolinas. When I’m not building websites, I love to read suspense/espionage fiction or watch comedy. Time with my wife Audrey & tiny daughter is always a delight, and I rarely say no to fantastic food & drink.<br/><br/>When I am building websites, I love developing clever animations: motion is one of the best ways to delight users and help them understand their interaction with content. I want to make content accessible to every user, so responsive design is a must. I also want to keep things organized for future me or future developers, so I’m using Sass to keep style code as clean and light as possible."

