---
layout: default
---

<div id="post" class="content">
  <div class="container">
    <article>
      <header>
        <h1>{{ page.title }}</h1>
        <time datetime="{{ page.date | date_to_xmlschema }}">Posted {{ page.date | date_to_long_string }}</time>
      </header>

      {{ content }}
    </article>
  </div>
</div>
